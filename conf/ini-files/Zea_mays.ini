[general]
SPECIES_RELEASE_VERSION = 7
 
ASSEMBLY_CONVERTER_FILES = [AGPv2_to_AGPv4 AGPv3_to_AGPv4 AGPv4_to_AGPv2 AGPv4_to_AGPv3]
 
[databases]
DATABASE_CORE = %_core_%_%
DATABASE_OTHERFEATURES=%_otherfeatures_%_%
DATABASE_VARIATION = %_variation_%_%
DATABASE_FUNCGEN = %_funcgen_%_%
DATABASE_USERDATA = zea_mays_userdata

[DATABASE_USERDATA]

[ENSEMBL_STYLE]

[EXTERNAL_GENOME_BROWSERS]
EGB_PHY = Phytozome

####################
# Configure External URLs
# These are mainly for (1) External Genome Browse  {EGB_ }
#                      (2) DAS tracks              {DAS_ }
####################

[ENSEMBL_EXTERNAL_URLS]
EGB_PHY = http://www.phytozome.net/cgi-bin/gbrowse/maize/?name=chr###CHR###%3A###START###..###END###
GRAMENE_PATHWAY = http://pathway.gramene.org/MAIZE/NEW-IMAGE?type=REACTION&object=###ID###
MAIZEGDB_GENE = http://www.maizegdb.org/cgi-bin/displaygenemodelrecord.cgi?id=###ID###

[ENSEMBL_SPECIES_SITE]

[SPECIES_DISPLAY_NAME]

[SPECIES_DISPLAY_NAME]


